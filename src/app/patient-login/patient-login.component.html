  𝐇𝐎𝐒𝐏𝐈𝐓𝐀𝐋 𝐒𝐄𝐑𝐕𝐈𝐂𝐄𝐒 𝟐𝟒/𝟕
</h1>
<ul class="nav">
  <li class="nav-item">
    <a class="nav-link active" style="background-color:rgb(245, 243, 243); color:blue;" aria-current="page" routerLink="/home">Home</a>
  </li>
</ul>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Login</h1>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary mb-2">Login</button>
        </form>
        <a style="color:white; margin-top:10px" routerLink="/patient-signup">New user? Click to Signup</a>

      </div>
    </div>
  </div>
</div>
